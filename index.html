<head>

    <title>Title</title>

</head>
<body>
<div class="div">
    <div class="white_key">
        <kbd class="eventKeyWhite" id="KeyA">A</kbd>
        <kbd class="eventKeyWhite" id="KeyS">S</kbd>
        <kbd class="eventKeyWhite" id="KeyD">D</kbd>
        <kbd class="eventKeyWhite" id="KeyF">F</kbd>
